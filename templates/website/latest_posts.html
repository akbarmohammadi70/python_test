{% load static %}
{% for post in latest_posts %}

<div class="single-recent-blog-post item">
  <div class="thumb">
    <img class="img-fluid" src="{{ post.image.url }}" alt="{{ post.title }}" />
  </div>
  <div class="details">
    <div class="tags">
      <ul>
        {% for tag in post.tags.all %}
        <li>
          <a href="#">{{ tag.name }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
    <a href="{{ post.get_absolute_url }}"><h4 class="title">{{ post.title }}</h4></a>
    <p>
      {{ post.content|truncatechars:10 }}
    </p>
    <h6 class="date">{{ post.created_date|date:"jS F, Y" }}</h6>
  </div>
  
</div>
{% endfor %}
